[project]
name = "statmt-downloader"
version = "0.1.0"
description = "statmt.org 데이터셋을 다운로드하기 위한 라이브러리"
authors = [
    { name = "devcomfort", email = "im@devcomfort.me" }
]
dependencies = [
    "requests",
    "tqdm",
    "beautifulsoup4",
    "lxml"
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
statmt-downloader = "statmt_downloader.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/statmt_downloader"]
